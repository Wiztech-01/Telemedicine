<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telemedicine</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
     <!-- Login Form -->
     <div class="form-container">
        <h2>Login Form</h2>
        <form id="loginForm" onsubmit="return validateLoginForm()">
            <!-- Form Fields -->
            <!-- <label for="loginEmail">Email:</label><br> -->
            <input type="email" id="loginEmail" name="loginEmail" placeholder="Email" required><br><br>

            <!-- <label for="loginPassword">Password:</label><br> -->
            <input type="password" id="loginPassword" name="loginPassword" placeholder="Password" required><br><br>

            <!-- Login Button -->
            <button type="submit">Login</button>
            <div id="loginError" class="error"></div>
        </form>

        <section class="signup">Don't have an account? <a href="/registration.html">Register here</a></section>

    </div>

    <footer>
        <p>&copy; 2024 Telemedicine. All rights reserved.</p>
    </footer>
    
<script src="script.js"></script>    
</body>
</html>
